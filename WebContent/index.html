<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda Online Vincenzo</title>
    
    <!-- Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilos personalizados */
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin img {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="d-flex align-items-center bg-light vh-100">
    <main class="form-signin text-center">
        <form action="signin" method="post">
            <img src="https://d3ugyf2ht6aenh.cloudfront.net/stores/001/161/800/themes/common/logo-98315437-1587524306-acf261205df7188b90bbe4ec5f47475f1587524306-480-0.png?0" alt="Vincenzo">
            <h1 class="h4 mb-3">Iniciar Sesión</h1>

            <div class="mb-3">
                <input id="inputEmail" name="email" class="form-control" placeholder="Correo electrónico" required autofocus type="email">
            </div>
            <div class="mb-3">
                <input id="inputPassword" name="password" class="form-control" placeholder="Contraseña" required type="password">
            </div>
            
            <div id="error-message" class="alert alert-danger d-none"></div>

            <button class="btn btn-primary w-100" type="submit">Ingresar</button>
			
            <div class="mt-3">
                <p class="mb-1">¿No tienes cuenta?</p>
                <a href="signup">Registrarse</a>
            </div>

            <p class="mt-5 text-muted">© 2017-2025</p>
        </form>
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
		window.onload = function() {
		    let error = new URLSearchParams(window.location.search).get("error");
		    if (error) {
		        let errorMessage = document.getElementById("error-message");
		        errorMessage.textContent = error;
		        errorMessage.classList.remove("d-none");
		    }
		};
	</script>
</body>
</html>
