<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - Vincenzo</title>
    
    <!-- Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilos personalizados */
        .error-container {
            max-width: 500px;
            margin: auto;
            padding-top: 50px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container error-container text-center">
        <div class="card shadow p-4">
            <img class="mb-3 img-fluid" style="margin: auto" src="https://www.freeiconspng.com/thumbs/error-icon/error-icon-32.png" 
                 alt="Error" width="100">
            <h1 class="text-danger">¡Error!</h1>
            <h2 class="text-muted">Ocurrió un problema.</h2>
            <div id="error-message" class="alert alert-danger d-none"></div>
            <form>
                <button class="btn btn-primary mt-3" type="button" onclick="history.back()">Atrás</button>
                <a href='index.html' class="btn btn-secondary mt-3">Volver a iniciar sesión</a>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
		window.onload = function() {
		    let error = new URLSearchParams(window.location.search).get("error");
		    if (error) {
		        let errorMessage = document.getElementById("error-message");
		        errorMessage.textContent = error;
		        errorMessage.classList.remove("d-none");
		    }
		};
	</script>

</body>
</html>
